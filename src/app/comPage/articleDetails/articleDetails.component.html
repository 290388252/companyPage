<div [@routerTransition]>
  <div style="width: 100%;height: 60px;background: #A6DFF3;padding-top: 18px">
    <span class="span_back" (click)="back()" style="padding-left: 26%;color: white;">< 返回</span> <span style="padding-left: 1%;color: white;">您的位置: 网站首页 > 咨询中心 > {{articletitle}}</span>
  </div>
  <div class="cont">
    <div style="display: flex;flex-direction: column;align-items:center;border: solid 2px #dadada;padding: 20px">
      <div style="color: #333333;margin-bottom: 10px;text-align: center;line-height: 32px;font-size: 26px;">{{articletitle}}</div>
      <div style="width: 112px;height: 17px;line-height: 17px;color: #666666;margin-bottom: 10px;">{{articleDate}}</div>
      <div id="articleCont" style="max-width: 1181px;color: #333333;margin-bottom: 10px;line-height:3;"></div>
      <div style="background: aquamarine;margin-bottom: 10px;">
        <img [src]=articleImg style="width: 100%;height: auto">
      </div>
      <img src="../../../assets/newcenter/end.jpg" alt="" width="70">
    </div>
  </div>
</div>
