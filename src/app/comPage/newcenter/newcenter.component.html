<div style="padding-bottom: 30px">
  <div style="width: 100%;display:flex;flex-direction: column;justify-content: center;align-items: center;">
    <!--固定图-->
    <div>
      <img src="../../../assets/newcenter/newcenter_01.jpg" style="width: 100%;">
    </div>
    <!---->

    <div class="animated bounceIn" style="width: 212px;height: 170px;height: 66px;margin-top: 30px;border-bottom: 2px solid #4DC0E8;
    border-top: 2px solid #4DC0E8;line-height: 66px;font-size: 30px;letter-spacing: 4px;text-align: center;color: #4DC0E8">
      资讯中心
    </div>
    <p class="animated bounceIn" style="width: 212px;text-align: center;margin-top: 5px;margin-bottom: 10px;color: #4DC0E8">NEWS CENTER</p>
    <div class="newcont">
      <!--1-->
      <div class="newcont_in" *ngFor="let item of initList">
        <a [routerLink]="['../../articleDetails']" [queryParams]="{id: item.id}">
          <div class="outimg">
            <img [src]=imgPath+item.url class="newcont_in_img">
            <!--<img [src]=imgPath+item.url style="width: 100%;max-height: 240px;" class="animated rubberBand newcont_in_img">-->
          </div>

        <div class="newcontText">
          <h4 style="color: #4DC0E8;padding:30px 10px 10px 10px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 279px;">{{item.title}}</h4>
          <div style="width: 100%;height: 1px;background: #dadada"></div>
          <!--<p style="margin: 4px 0;color: #666666">{{item.createTime}}</p>-->
          <p style="color: #7D7D7D;display: -webkit-box;-webkit-line-clamp: 5;-webkit-box-orient: vertical;overflow: hidden;line-height: 35px;padding: 10px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.content}}</p>
        </div>
        </a>
      </div>

    </div>
    <div>
      <pagination [disabled]="disable" [previousText]="previousText" [nextText]="nextText" [totalItems]="totalNum"
                  [rotate]="rotate" [maxSize]="5" [itemsPerPage]="pageSize" [(ngModel)]="currentPage"
                  (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
